<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Confronto</title>
    <link rel="stylesheet" href="confronto.css"/>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body class="w3-gray">

<!-- Page Container -->
<div class="w3-large w3-margin-top">
    <!-- The Grid -->
    <div class="w3-row">

        <span class="w3-button w3-hide-large w3-xxlarge " onclick="w3_open()"><i class="fa fa-bars"></i></span>
        <div class="w3-container">
            <h1><b>Dati analizzati</b></h1>
            <div class="w3-section w3-bottombar w3-padding-16">
                <button class="w3-button w3-white w3-text-indigo">Squadre</button>
                <button class="w3-button w3-white w3-text-indigo ">Giocatori</button>
                <button class="w3-button w3-white w3-text-indigo">Combina</button>
            </div>
        </div>

        <!-- Right Column -->
        <div class="w3-container w3-padding-5 w3-center w3-white w3-text-indigo " id="confronto">
            <h2 class="w3-padding-5"></i>Portiere1 vs Portiere2</h2>

            <div class="w3-container">
                    <img id="porta" src="../img/porta.jpg" >
                </div>
            </div>

            <!-- End Right Column -->
        </div>
    </div>
</div>
</body>
</html>
